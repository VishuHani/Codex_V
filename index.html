<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    :root {
      --pink: #ff6b9a;
      --hot-pink: #ff2d7a;
      --bg: #fff0f6;
      --text: #3b0a21;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffe3ef, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      position: relative;
      text-align: center;
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(255, 107, 154, 0.2);
      max-width: 540px;
      width: min(90vw, 540px);
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.6rem);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 0.9rem 2.4rem;
      font-size: 1.1rem;
      font-weight: 700;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--hot-pink), var(--pink));
      color: white;
      box-shadow: 0 12px 20px rgba(255, 45, 122, 0.35);
    }

    #noBtn {
      position: absolute;
      left: 55%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #ffe6f0;
      color: var(--text);
      box-shadow: 0 12px 20px rgba(255, 107, 154, 0.25);
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 1.4rem;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.8);
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
      }
    }

    .message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: var(--hot-pink);
      font-weight: 600;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>
  <main class="card">
    <h1>Hey love ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons" aria-live="polite">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message"></div>
  </main>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const buttons = document.querySelector(".buttons");

    const messages = [
      "Are you sure? ü•∫",
      "I'll bring chocolate! üç´",
      "We could watch your favorite movie üé¨",
      "Pretty please? üíï",
      "Okay okay, you can click Yes now üòò",
    ];

    let noClicks = 0;

    function moveNoButton() {
      const area = buttons.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = area.width - btnRect.width;
      const maxY = area.height - btnRect.height;

      const nextX = Math.random() * maxX;
      const nextY = Math.random() * maxY;

      noBtn.style.left = `${nextX}px`;
      noBtn.style.top = `${nextY}px`;

      noClicks += 1;
      const scale = Math.min(1 + noClicks * 0.12, 2.2);
      yesBtn.style.transform = `scale(${scale})`;

      message.textContent = messages[Math.min(noClicks - 1, messages.length - 1)];
    }

    function celebrateYes() {
      message.textContent = "Yay!! Best Valentine ever üíû";
      yesBtn.style.transform = "scale(1.1)";
      yesBtn.textContent = "Yes!! üíò";
      yesBtn.disabled = true;
      noBtn.disabled = true;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (event) => {
      event.preventDefault();
      moveNoButton();
    });
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", celebrateYes);

    const hearts = document.querySelector(".hearts");
    const heartEmojis = ["üíñ", "üíó", "üíò", "üíï", "üíû"];

    for (let i = 0; i < 18; i += 1) {
      const heart = document.createElement("span");
      heart.className = "heart";
      heart.textContent = heartEmojis[i % heartEmojis.length];
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDelay = `${Math.random() * 6}s`;
      heart.style.animationDuration = `${4 + Math.random() * 4}s`;
      hearts.appendChild(heart);
    }
  </script>
</body>
</html>
